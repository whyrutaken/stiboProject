<body>
    <h1>GPT 3.5 :: How can I help you today?</h1>
    <br><br>

    <div class="container-fluid">
        <div class="message-wrap col-lg-8">
            <div class="msg-wrap">
            </div>
            <div class="loader">
               <center>
                   <img class="loading-image" src="/static/loading.gif" alt="loading...">
               </center>
            </div>
            <br>
        </div>

        <textarea id=message class="form-control send-message" rows="2" placeholder="Message ChatGPT..."></textarea>
        <a id=submit ><button type="button"> Send </button></a>
    </div>


</body>
